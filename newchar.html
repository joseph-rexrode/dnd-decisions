{% extends "layout.html" %}

{% block title %}
New Character
{% endblock %}

{% block main %}

    <div class="mb-3">
        <h1>New Character</h1>
    </div>

    <form action="/newChar" method="post">
        <div class="mb-3" id="newcharcontainer">
            <div class="mb-3 row">
                <label for="classes" class="col-sm-2 col-form-label">Character Class</label>
                <div class="col-sm-10">
                    <select class="form-select form-select-sm mb-3" aria-label="form-select-sm" id="classes" name="classes">
                        <option value="none">No selected class</option>

                        {% for class in CLASSES %}
                            <option value="{{ class }}">{{ class }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="races" class="col-sm-2 col-form-label">Character Race</label>
                <div class="col-sm-10">
                    <select class="form-select form-select-sm mb-3" aria-label="form-select-sm" id="races" name="races">
                        <option value="none">No selected race</option>

                        {% for race in RACES %}
                            <option value="{{ race }}">{{ race }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <button class="btn btn-secondary btn-block" type="submit">Create</button>
        </div>
    </form>
{% endblock %}
