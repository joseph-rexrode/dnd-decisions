{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h1>Welcome, fellow player!</h1>
    </div>
    <br><br>

    <form action="/" method="post">
        <div class="mb-3">
            <h5>Generate a random character:</h5>
            <br>
            <button class="btn btn-secondary" type="submit" id="option1" name="options" value="random">Generate</button>
            <br><br><br><br>
            <h5>Or, try our character input options:</h5>
            <br>
            <button class="btn btn-secondary" type="submit" id="option2" name="options" value="newchar">Character Inputs</button>
        </div>
    </form>
{% endblock %}
